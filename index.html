    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Audio System
        class AudioSystem {
            constructor() {
                this.audioContext = null;
                this.soundPool = [];
                this.maxConcurrentSounds = 32;
                this.activeSounds = 0;
                this.collisionCount = 0;
                this.lastCollisionTime = 0;
                this.intensity = 0;
                this.wallHitCount = 0;
                this.boxHitCount = 0;
                this.enabled = true;
                this.masterGainNode = null;
                this.sfxGainNode = null;
                this.musicGainNode = null;
                this.normalizationThreshold = 8; // Start normalizing when more than 8 sounds
                this.baseVolume = 0.05; // Reduced from 0.15 to prevent clipping
                this.maxVolume = 0.15; // Reduced from 0.4 to prevent clipping
                
                // Volume controls (0-100)
                this.sfxVolume = 70;
                this.musicVolume = 30;
                this.musicEnabled = true;
                
                // Music system
                this.musicOscillators = [];
                this.musicPlaying = false;
                this.melodyNotes = [];
                this.currentNoteIndex = 0;
                this.noteStartTime = 0;
                this.noteDuration = 0;
                this.melodyTimer = 0;
                
                this.initAudio();
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.createMasterGainNode();
                    this.createSoundPool();
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }
            
            createMasterGainNode() {
                if (!this.audioContext) return;
                
                // Create master gain node
                this.masterGainNode = this.audioContext.createGain();
                this.masterGainNode.connect(this.audioContext.destination);
                this.masterGainNode.gain.setValueAtTime(0.7, this.audioContext.currentTime);
                
                // Create separate gain nodes for SFX and music
                this.sfxGainNode = this.audioContext.createGain();
                this.musicGainNode = this.audioContext.createGain();
                
                this.sfxGainNode.connect(this.masterGainNode);
                this.musicGainNode.connect(this.masterGainNode);
                
                this.updateVolumeLevels();
            }
            
            createSoundPool() {
                // Create a pool of reusable audio sources
                for (let i = 0; i < this.maxConcurrentSounds; i++) {
                    this.soundPool.push({
                        oscillator: null,
                        gainNode: null,
                        inUse: false
                    });
                }
            }
            
            getAvailableSound() {
                return this.soundPool.find(sound => !sound.inUse);
            }
            
            calculateNormalizedVolume() {
                if (this.activeSounds <= this.normalizationThreshold) {
                    return this.baseVolume;
                }
                
                // Calculate volume reduction based on number of active sounds
                const excessSounds = this.activeSounds - this.normalizationThreshold;
                const maxExcess = this.maxConcurrentSounds - this.normalizationThreshold;
                const reductionFactor = Math.min(excessSounds / maxExcess, 1);
                
                // Reduce volume as more sounds play simultaneously
                const normalizedVolume = this.baseVolume * (1 - reductionFactor * 0.7);
                return Math.max(normalizedVolume, 0.02); // Minimum volume to prevent silence
            }
            
            playWallHit() {
                if (!this.enabled) return;
                this.wallHitCount++;
                this.playSimpleCollisionSound('wall');
            }
            
            playBoxHit() {
                if (!this.enabled) return;
                this.boxHitCount++;
                this.playCollisionSound('box');
            }
            
            toggle() {
                this.enabled = !this.enabled;
                const button = document.getElementById('audioToggle');
                button.textContent = this.enabled ? 'ðŸ”Š' : 'ðŸ”‡';
            }
            
            playSimpleCollisionSound(type) {
                if (!this.audioContext || this.activeSounds >= this.maxConcurrentSounds) {
                    return;
                }
                
                const sound = this.getAvailableSound();
                if (!sound) return;
                
                sound.inUse = true;
                this.activeSounds++;
                
                const now = this.audioContext.currentTime;
                const intensityFactor = Math.min(this.intensity / 100, 1);
                
                // Create simple oscillator
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                // Connect audio graph through SFX gain node
                oscillator.connect(gainNode);
                if (this.sfxGainNode) {
                    gainNode.connect(this.sfxGainNode);
                } else if (this.masterGainNode) {
                    gainNode.connect(this.masterGainNode);
                } else {
                    gainNode.connect(this.audioContext.destination);
                }
                
                // Configure simple sound
                const baseFreq = type === 'wall' ? 200 : 150;
                const frequency = baseFreq + (intensityFactor * 100);
                oscillator.frequency.setValueAtTime(frequency, now);
                oscillator.type = 'sine';
                
                // Calculate normalized volume
                const baseVolume = this.calculateNormalizedVolume();
                const intensityVolume = baseVolume + (intensityFactor * (this.maxVolume - baseVolume));
                const finalVolume = Math.min(intensityVolume, this.maxVolume);
                
                // Simple envelope
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(finalVolume, now + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
                
                // Play the sound
                oscillator.start(now);
                oscillator.stop(now + 0.1);
                
                // Clean up after sound finishes
                oscillator.onended = () => {
                    sound.inUse = false;
                    this.activeSounds--;
                };
                
                sound.oscillator = oscillator;
                sound.gainNode = gainNode;
            }
            
            playCollisionSound(type) {
                if (!this.audioContext || this.activeSounds >= this.maxConcurrentSounds) {
                    return;
                }
                
                const sound = this.getAvailableSound();
                if (!sound) return;
                
                sound.inUse = true;
                this.activeSounds++;
                
                const now = this.audioContext.currentTime;
                const intensityFactor = Math.min(this.intensity / 100, 1);
                
                // Create audio nodes
                const oscillator = this.audioContext.createOscillator();
                const oscillatorGain = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                const compressor = this.audioContext.createDynamicsCompressor();
                const reverbGain = this.audioContext.createGain();
                const masterGain = this.audioContext.createGain();
                
                // Configure oscillator with frequency modulation and variation
                const baseFreq = type === 'wall' ? 180 : 120;
                const randomVariation = (Math.random() - 0.5) * 20; // Â±10Hz variation
                const frequency = baseFreq + (intensityFactor * 300) + randomVariation;
                oscillator.frequency.setValueAtTime(frequency, now);
                oscillator.type = 'sawtooth'; // More aggressive than sine
                
                // Add frequency sweep for punch
                oscillator.frequency.exponentialRampToValueAtTime(frequency * (0.6 + Math.random() * 0.2), now + 0.05);
                
                // Configure filter for punch with resonance sweep
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1200 + (intensityFactor * 1800), now);
                filter.frequency.exponentialRampToValueAtTime(600 + (intensityFactor * 800), now + 0.1);
                filter.Q.setValueAtTime(2 + intensityFactor, now);
                
                // Configure compressor for punch
                compressor.threshold.setValueAtTime(-20, now);
                compressor.knee.setValueAtTime(30, now);
                compressor.ratio.setValueAtTime(12, now);
                compressor.attack.setValueAtTime(0.003, now);
                compressor.release.setValueAtTime(0.1, now);
                
                // Configure reverb (simple delay-based)
                reverbGain.gain.setValueAtTime(0.15, now);
                
                // Calculate volumes
                const baseVolume = this.calculateNormalizedVolume();
                const intensityVolume = baseVolume + (intensityFactor * (this.maxVolume - baseVolume));
                const finalVolume = Math.min(intensityVolume, this.maxVolume);
                
                // Create punchy envelope
                const attackTime = 0.001; // Very quick attack
                const decayTime = 0.05;   // Quick decay
                const sustainLevel = 0.3; // Lower sustain
                const releaseTime = 0.08; // Quick release
                
                // Oscillator envelope
                oscillatorGain.gain.setValueAtTime(0, now);
                oscillatorGain.gain.linearRampToValueAtTime(finalVolume, now + attackTime);
                oscillatorGain.gain.exponentialRampToValueAtTime(finalVolume * sustainLevel, now + attackTime + decayTime);
                oscillatorGain.gain.exponentialRampToValueAtTime(0.001, now + attackTime + decayTime + releaseTime);
                
                // Connect audio graph
                oscillator.connect(oscillatorGain);
                oscillatorGain.connect(filter);
                
                filter.connect(compressor);
                compressor.connect(masterGain);
                
                // Add reverb send
                compressor.connect(reverbGain);
                reverbGain.connect(masterGain);
                
                if (this.sfxGainNode) {
                    masterGain.connect(this.sfxGainNode);
                } else if (this.masterGainNode) {
                    masterGain.connect(this.masterGainNode);
                } else {
                    masterGain.connect(this.audioContext.destination);
                }
                
                // Start sound
                oscillator.start(now);
                oscillator.stop(now + 0.15);
                
                // Clean up after sound finishes
                oscillator.onended = () => {
                    sound.inUse = false;
                    this.activeSounds--;
                };
                
                // Store references for cleanup
                sound.oscillator = oscillator;
                sound.gainNode = masterGain;
            }
            
            updateIntensity() {
                const now = this.audioContext ? this.audioContext.currentTime : 0;
                const timeSinceLastCollision = now - this.lastCollisionTime;
                
                // Decay intensity over time
                this.intensity *= 0.95;
                
                // Increase intensity based on recent collisions
                const recentCollisions = this.wallHitCount + this.boxHitCount;
                this.intensity += recentCollisions * 2;
                
                // Cap intensity
                this.intensity = Math.min(this.intensity, 100);
                
                // Reset counters
                this.wallHitCount = 0;
                this.boxHitCount = 0;
                this.lastCollisionTime = now;
            }
            
            updateVolumeLevels() {
                if (!this.sfxGainNode || !this.musicGainNode) return;
                
                const now = this.audioContext.currentTime;
                this.sfxGainNode.gain.setValueAtTime(this.sfxVolume / 100, now);
                this.musicGainNode.gain.setValueAtTime(this.musicVolume / 100, now);
            }
            
            setSfxVolume(volume) {
                this.sfxVolume = Math.max(0, Math.min(100, volume));
                this.updateVolumeLevels();
            }
            
            setMusicVolume(volume) {
                this.musicVolume = Math.max(0, Math.min(100, volume));
                this.updateVolumeLevels();
            }
            
            toggleMusic() {
                this.musicEnabled = !this.musicEnabled;
                const button = document.getElementById('musicToggle');
                button.textContent = this.musicEnabled ? 'ðŸŽµ' : 'ðŸŽ¶';
                
                if (this.musicEnabled) {
                    this.startMusic();
                } else {
                    this.stopMusic();
                }
            }
            
            generateMelody() {
                // Generate a simple melody using Lydian scale for bright, uplifting sound
                const scale = [261.63, 293.66, 329.63, 369.99, 392.00, 440.00, 493.88, 523.25]; // C Lydian scale (C, D, E, F#, G, A, B, C)
                const melody = [];
                const numNotes = 8 + Math.floor(Math.random() * 4); // 8-12 notes
                
                for (let i = 0; i < numNotes; i++) {
                    const noteIndex = Math.floor(Math.random() * scale.length);
                    const octave = Math.random() < 0.3 ? 0.75 : 1; // Occasionally go down a bit instead of up
                    const frequency = scale[noteIndex] * octave;
                    const duration = 0.3 + Math.random() * 0.6; // 0.3-0.9 seconds
                    
                    melody.push({
                        frequency: frequency,
                        duration: duration,
                        startTime: i === 0 ? 0 : melody[i-1].startTime + melody[i-1].duration
                    });
                }
                
                return melody;
            }
            
            startMusic() {
                if (!this.musicEnabled || this.musicPlaying || !this.audioContext) return;
                
                this.musicPlaying = true;
                this.melodyNotes = this.generateMelody();
                this.currentNoteIndex = 0;
                this.noteStartTime = this.audioContext.currentTime;
                this.melodyTimer = 0;
            }
            
            stopMusic() {
                this.musicPlaying = false;
                this.musicOscillators.forEach(osc => {
                    try {
                        osc.stop();
                    } catch (e) {
                        // Oscillator might already be stopped
                    }
                });
                this.musicOscillators = [];
            }
            
            updateMusic() {
                if (!this.musicPlaying || !this.musicEnabled || !this.audioContext) return;
                
                const now = this.audioContext.currentTime;
                const elapsed = now - this.noteStartTime;
                
                // Check if we need to start a new note
                if (this.currentNoteIndex < this.melodyNotes.length) {
                    const currentNote = this.melodyNotes[this.currentNoteIndex];
                    const noteStartTime = currentNote.startTime;
                    
                    if (elapsed >= noteStartTime && this.musicOscillators.length === 0) {
                        this.playMelodyNote(currentNote);
                    }
                }
                
                // Check if current note should end
                if (this.musicOscillators.length > 0) {
                    const currentNote = this.melodyNotes[this.currentNoteIndex];
                    const noteEndTime = currentNote.startTime + currentNote.duration;
                    
                    if (elapsed >= noteEndTime) {
                        this.stopCurrentNote();
                        this.currentNoteIndex++;
                        
                        // If we've played all notes, generate a new melody
                        if (this.currentNoteIndex >= this.melodyNotes.length) {
                            this.melodyNotes = this.generateMelody();
                            this.currentNoteIndex = 0;
                            this.noteStartTime = now;
                        }
                    }
                }
            }
            
            playMelodyNote(note) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.musicGainNode);
                
                oscillator.frequency.setValueAtTime(note.frequency, this.audioContext.currentTime);
                oscillator.type = 'sine';
                
                // Gentle envelope with reduced timing
                const volume = 0.1 * (this.musicVolume / 100);
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(volume * 0.3, this.audioContext.currentTime + note.duration - 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + note.duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + note.duration);
                
                this.musicOscillators.push(oscillator);
                
                oscillator.onended = () => {
                    const index = this.musicOscillators.indexOf(oscillator);
                    if (index > -1) {
                        this.musicOscillators.splice(index, 1);
                    }
                };
            }
            
            stopCurrentNote() {
                this.musicOscillators.forEach(osc => {
                    try {
                        osc.stop();
                    } catch (e) {
                        // Oscillator might already be stopped
                    }
                });
                this.musicOscillators = [];
            }
            
            playBackgroundAmbience() {
                if (!this.audioContext) return;
                
                // Create a subtle background tone that changes with intensity
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(60, this.audioContext.currentTime);
                oscillator.type = 'sine';
                
                // Very quiet background
                gainNode.gain.setValueAtTime(0.02, this.audioContext.currentTime);
                
                oscillator.start();
                
                // Modulate frequency based on intensity
                const modulate = () => {
                    if (this.audioContext) {
                        const intensityFreq = 60 + (this.intensity * 0.5);
                        oscillator.frequency.setValueAtTime(intensityFreq, this.audioContext.currentTime);
                        requestAnimationFrame(modulate);
                    }
                };
                modulate();
            }
        }
        
        // Initialize audio system
        const audioSystem = new AudioSystem();
        
        // Game constants
        const GRID_COLS = 6;
        const GRID_ROWS = 3;
        const BOX_SIZE = 60;
        const BOX_MARGIN = 5;
        const GRID_OFFSET_X = 50;
        const GRID_OFFSET_Y = 50;
        const ROW_HEIGHT = BOX_SIZE + BOX_MARGIN;
        
        const CANVAS_WIDTH = GRID_OFFSET_X * 2 + GRID_COLS * (BOX_SIZE + BOX_MARGIN);
        const CANVAS_HEIGHT = 600;
        
        let LAUNCH_X = CANVAS_WIDTH / 2;
        let LAUNCH_Y = CANVAS_HEIGHT - 30;
        
        const BALL_RADIUS = 6;
        
        const ANGLE = -Math.PI / 4;
        let SPEED = 3;
        
        // Tunable game parameters
        const ANGLE_STEP = Math.PI / 72; // Aiming precision (smaller = finer control)
        const BASE_SPEED_OFFSET = 15; // Added to slider speed value
        const SPEED_ACCELERATION_RATE = 2; // How fast the game speeds up (higher = faster acceleration)
        const SPEED_ACCELERATION_BASE = 1.2; // Base for exponential speed growth

        const INITIAL_ANALYTICAL_THRESHOLD = 20;
        
        // Angle limits in degrees
        const MIN_ANGLE_DEGREES = 2;
        const MAX_ANGLE_DEGREES = 178;
        
        // Box health calculation mode: 'level' or 'ballcount'
        const BOX_HEALTH_MODE = 'level';
        
        // Aiming state

                        box.row++;

        function generateNewRow() {
            const row = 0;
            
            // Decide how many boxes (1-6, ensuring at least 1)
            // Weighted towards fewer boxes
            const rand = Math.random();
            let numBoxes;
            if (rand < 0.3) {
                numBoxes = Math.floor(Math.random() * 2) + 1; // 1 or 2
            } else if (rand < 0.7) {
                numBoxes = Math.floor(Math.random() * 2) + 3; // 3 or 4
            } else {
                numBoxes = Math.floor(Math.random() * 2) + 5; // 5 or 6
            }
            
            // Choose unique random columns
            const allColumns = [0, 1, 2, 3, 4, 5];
            const shuffled = allColumns.sort(() => Math.random() - 0.5);
            const selectedColumns = shuffled.slice(0, numBoxes);
            
            // Decide if we want a ball pickup (60% chance if space available and field wasn't cleared last shot)
            const remainingColumns = shuffled.slice(numBoxes);
            const addBallPickup = remainingColumns.length > 0 && Math.random() < 0.6 && !fieldClearedLastShot;
            let ballPickupCol = null;
            
            if (addBallPickup) {
                ballPickupCol = remainingColumns[0]; // Take first remaining column
            }
            
            // Create the boxes
            let minHealth, maxHealth;
            
            if (BOX_HEALTH_MODE === 'ballcount') {
                // Ball count based health
                minHealth = Math.max(1, ballCount); // At least as many hits as balls
                maxHealth = ballCount + 1; // Ball count plus 1
            } else {
                // Level based health (original system)
                minHealth = Math.max(1, currentLevel - 2); // Within 2 of max
                maxHealth = currentLevel;
            }
            
            for (let col of selectedColumns) {
                const health = Math.floor(Math.random() * (maxHealth - minHealth + 1)) + minHealth;
                const boxId = boxIdCounter++;
                
                boxes.push({
                    id: boxId,
                    col: col,
                    row: row,
                    x: GRID_OFFSET_X + col * (BOX_SIZE + BOX_MARGIN),
                    y: GRID_OFFSET_Y + row * ROW_HEIGHT,
                    width: BOX_SIZE,
                    height: BOX_SIZE,
                    health: health,
                    maxHealth: maxHealth,
                    isBallPickup: false
                });
            }
            
            // Add ball pickup if decided
            if (ballPickupCol !== null) {
                const pickupId = boxIdCounter++;
                
                boxes.push({
                    id: pickupId,
                    col: ballPickupCol,
                    row: row,
                    x: GRID_OFFSET_X + ballPickupCol * (BOX_SIZE + BOX_MARGIN),
                    y: GRID_OFFSET_Y + row * ROW_HEIGHT,
                    width: BOX_SIZE,
                    height: BOX_SIZE,
                    health: 1,
                    maxHealth: 1,
                    isBallPickup: true

            }
        }
        
        function generateNewRowAtPosition(rowPosition) {
            const row = rowPosition;
            
            // Decide how many boxes (1-6, ensuring at least 1)

            const rand = Math.random();

            } else if (rand < 0.7) {

        function dropBoxesAndAddRow() {
            // First, move all boxes down
            for (let box of boxes) {
                box.row++;
                box.y += ROW_HEIGHT;
            }
            
            // Check for game over - if the TOP of any box goes below the launch point
            const offScreenBoxes = boxes.filter(b => b.health > 0 && b.y > LAUNCH_Y);
            if (offScreenBoxes.length > 0) {
                if (!autoshootEnabled) {
                    alert('Game Over! Reached Level ' + currentLevel);
                }
                console.log('Game Over! Reached Level ' + currentLevel);
                initGame();
                return;
            }
            
            currentLevel++;
            generateNewRow();

        class Ball {
            constructor(angle, delay = 0) {
                this.delay = delay;
                this.active = delay === 0;
                this.x = LAUNCH_X;
                this.y = LAUNCH_Y;
                this.vx = Math.cos(angle) * (SPEED + BASE_SPEED_OFFSET);
                this.vy = Math.sin(angle) * (SPEED + BASE_SPEED_OFFSET);
                this.dead = false;
                this.renderX = this.x;
                this.renderY = this.y;
                this.nextCollision = null;
                this.distanceToCollision = 0;
                this.lastCollisionPos = { x: this.x, y: this.y };
                this.trajectoryLines = [];
            }
            
            calculateNextCollision() {
                let minTime = Infinity;
                let collision = null;
                
                if (this.vx > 0) {
                    const t = (CANVAS_WIDTH - BALL_RADIUS - this.x) / this.vx;
                    if (t > 0 && t < minTime) {
                        minTime = t;
                        collision = { type: 'wall', side: 'right' };
                    }
                } else if (this.vx < 0) {
                    const t = (BALL_RADIUS - this.x) / this.vx;
                    if (t > 0 && t < minTime) {
                        minTime = t;
                        collision = { type: 'wall', side: 'left' };
                    }
                }
                
                if (this.vy < 0) {
                    const t = (BALL_RADIUS - this.y) / this.vy;
                    if (t > 0 && t < minTime) {
                        minTime = t;
                        collision = { type: 'wall', side: 'top' };
                    }
                } else if (this.vy > 0) {
                    const t = (CANVAS_HEIGHT - this.y) / this.vy;
                    if (t > 0 && t < minTime) {
                        minTime = t;
                        collision = { type: 'wall', side: 'bottom' };
                    }
                }
                
                for (let box of boxes) {
                    if (box.health <= 0) continue;
                    
                    const boxCollision = this.rayBoxIntersection(box);
                    if (boxCollision && boxCollision.t > 0 && boxCollision.t < minTime) {
                        minTime = boxCollision.t;
                        collision = { type: 'box', box: box, side: boxCollision.side };
                    }
                }
                
                return { time: minTime, collision: collision };
            }
            
            rayBoxIntersection(box) {
                let minT = -Infinity;
                let maxT = Infinity;
                let hitSide = null;
                
                const x1 = box.x - BALL_RADIUS;
                const x2 = box.x + box.width + BALL_RADIUS;
                const y1 = box.y - BALL_RADIUS;
                const y2 = box.y + box.height + BALL_RADIUS;
                
                if (this.vx !== 0) {
                    const t1 = (x1 - this.x) / this.vx;
                    const t2 = (x2 - this.x) / this.vx;
                    const tmin = Math.min(t1, t2);
                    const tmax = Math.max(t1, t2);
                    
                    if (tmin > minT) {
                        minT = tmin;
                        hitSide = this.vx > 0 ? 'left' : 'right';
                    }
                    maxT = Math.min(maxT, tmax);
                } else {
                    if (this.x < x1 || this.x > x2) return null;
                }
                
                if (this.vy !== 0) {
                    const t1 = (y1 - this.y) / this.vy;
                    const t2 = (y2 - this.y) / this.vy;
                    const tmin = Math.min(t1, t2);
                    const tmax = Math.max(t1, t2);
                    
                    if (tmin > minT) {
                        minT = tmin;
                        hitSide = this.vy > 0 ? 'top' : 'bottom';
                    }
                    maxT = Math.min(maxT, tmax);
                } else {
                    if (this.y < y1 || this.y > y2) return null;
                }
                
                if (minT > maxT || maxT < 0) return null;
                
                return { t: minT, side: hitSide };
            }
            
            update(numCollisions) {
                if (this.delay > 0) {
                    this.delay -= numCollisions;
                    if (this.delay <= 0) {
                        this.active = true;
                        this.delay = 0;
                    }
                    return;
                }
                
                if (!this.active || this.dead) return;
                
                for (let i = 0; i < numCollisions; i++) {
                    if (this.dead) break;
                    
                    const next = this.calculateNextCollision();
                    
                    if (!next.collision || next.time === Infinity) {
                        this.x += this.vx * 10;
                        this.y += this.vy * 10;
                        this.renderX = this.x;
                        this.renderY = this.y;
                        continue;
                    }
                    
                    // Store previous position before collision
                    const prevX = this.x;
                    const prevY = this.y;
                    
                    this.x += this.vx * next.time;
                    this.y += this.vy * next.time;
                    
                    // Add trajectory line from previous collision to this collision
                    this.trajectoryLines.push({
                        startX: this.lastCollisionPos.x,
                        startY: this.lastCollisionPos.y,
                        endX: this.x,
                        endY: this.y
                    });
                    
                    // Update last collision position
                    this.lastCollisionPos = { x: this.x, y: this.y };
                    
                    if (next.collision.type === 'wall') {
                        if (next.collision.side === 'bottom') {
                            lastBallX = this.x;
                            this.dead = true;
                            return;
                        } else if (next.collision.side === 'left' || next.collision.side === 'right') {
                            this.vx = -this.vx;
                            audioSystem.playWallHit();
                        } else if (next.collision.side === 'top') {
                            this.vy = -this.vy;
                            audioSystem.playWallHit();
                        }
                    } else if (next.collision.type === 'box') {
                        const box = next.collision.box;
                        
                        if (box.isBallPickup) {
                            box.health = 0;
                            ballCount++;
                        } else {
                            box.health--;
                            totalCollisions++;
                            audioSystem.playBoxHit();
                            
                            if (next.collision.side === 'left' || next.collision.side === 'right') {
                                this.vx = -this.vx;
                            } else {
                                this.vy = -this.vy;
                            }
                        }
                    }
                }
                
                this.renderX = this.x;
                this.renderY = this.y;
            }
            
            updateRenderPosition(speed) {
                if (!this.active || this.dead) return;
                
                this.renderX += this.vx * speed;
                this.renderY += this.vy * speed;
                
                if (this.renderX - BALL_RADIUS < 0) {
                    this.renderX = BALL_RADIUS;
                    this.vx = Math.abs(this.vx);
                    audioSystem.playWallHit();
                } else if (this.renderX + BALL_RADIUS > CANVAS_WIDTH) {
                    this.renderX = CANVAS_WIDTH - BALL_RADIUS;
                    this.vx = -Math.abs(this.vx);
                    audioSystem.playWallHit();
                }
                
                if (this.renderY - BALL_RADIUS < 0) {
                    this.renderY = BALL_RADIUS;
                    this.vy = Math.abs(this.vy);
                    audioSystem.playWallHit();
                } else if (this.renderY > CANVAS_HEIGHT) {
                    lastBallX = this.renderX;
                    this.dead = true;
                    return;
                }
                
                for (let box of boxes) {
                    if (box.health <= 0) continue;
                    
                    if (this.renderX + BALL_RADIUS > box.x &&
                        this.renderX - BALL_RADIUS < box.x + box.width &&
                        this.renderY + BALL_RADIUS > box.y &&
                        this.renderY - BALL_RADIUS < box.y + box.height) {
                        
                        if (box.isBallPickup) {
                            box.health = 0;
                            ballCount++;
                            return;
                        }
                        
                        box.health--;
                        if (box.health < 0) box.health = 0;
                        totalCollisions++;
                        audioSystem.playBoxHit();
                        
                        // Only bounce if box still has health or just died
                        const ballCenterX = this.renderX;
                        const ballCenterY = this.renderY;
                        const boxCenterX = box.x + box.width / 2;
                        const boxCenterY = box.y + box.height / 2;
                        
                        const dx = ballCenterX - boxCenterX;
                        const dy = ballCenterY - boxCenterY;
                        
                        if (Math.abs(dx) > Math.abs(dy)) {
                            this.vx = -this.vx;
                            if (dx > 0) {
                                this.renderX = box.x + box.width + BALL_RADIUS;
                            } else {
                                this.renderX = box.x - BALL_RADIUS;
                            }
                        } else {
                            this.vy = -this.vy;
                            if (dy > 0) {
                                this.renderY = box.y + box.height + BALL_RADIUS;
                            } else {
                                this.renderY = box.y - BALL_RADIUS;
                            }
                        }
                        
                        this.x = this.renderX;
                        this.y = this.renderY;
                        
                        return;
                    }
                }
            }
            
            draw() {
                if (!this.active || this.dead) return;
                
                ctx.beginPath();
                ctx.arc(this.renderX, this.renderY, BALL_RADIUS, 0, Math.PI * 2);
                ctx.fillStyle = '#4ecca3';
                ctx.fill();
                ctx.strokeStyle = '#45b393';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            drawTransparent() {
                if (!this.active || this.dead) return;
                
                // Limit trajectory lines to last 20 segments to prevent accumulation
                const maxLines = 10;
                if (this.trajectoryLines.length > maxLines) {
                    this.trajectoryLines = this.trajectoryLines.slice(-maxLines);
                }
                
                // Draw trajectory lines
                ctx.strokeStyle = 'rgba(78, 204, 163, 0.02)';
                ctx.lineWidth = 20;
                ctx.beginPath();
                for (let line of this.trajectoryLines) {
                    ctx.moveTo(line.startX, line.startY);
                    ctx.lineTo(line.endX, line.endY);
                }
                ctx.stroke();
                
                // // Draw ball
                // ctx.beginPath();
                // ctx.arc(this.x, this.y, BALL_RADIUS, 0, Math.PI * 2);
                // ctx.fillStyle = 'rgba(78, 204, 163, 0.5)';
                // ctx.fill();
                // ctx.strokeStyle = 'rgba(69, 179, 147, 0.5)';
                // ctx.lineWidth = 1;
                // ctx.stroke();
            }
        }
        
        function drawBoxes() {
            for (let box of boxes) {
                if (box.health <= 0) continue;
                
                if (box.isBallPickup) {
                    ctx.beginPath();
                    ctx.arc(box.x + box.width/2, box.y + box.height/2, box.width/2 - 5, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.strokeStyle = '#4ecca3';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    ctx.fillStyle = '#0f3460';
                    ctx.font = 'bold 18px Courier New';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('+1', box.x + box.width/2, box.y + box.height/2);
                } else {
                    // Color based on health relative to current level (not box's maxHealth)
                    // Handle edge case when currentLevel is 1
                    const healthPercent = currentLevel > 1 ? (box.health - 1) / (currentLevel - 1) : 0;
                    const hue = (1 - healthPercent) * 120; // Invert: low health = red (0), high health = green (120)
                    ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                    ctx.fillRect(box.x, box.y, box.width, box.height);
                    
                    // Draw outline
                    ctx.strokeStyle = '#16213e';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(box.x, box.y, box.width, box.height);
                    
                    // Draw health number in center
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 20px Courier New';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(box.health, box.x + box.width/2, box.y + box.height/2);
                }
            }
        }
        
        function calculateSpeed() {
            const activeBalls = balls.filter(b => b.active && !b.dead).length;
            
            if (activeBalls === 0) {
                timeInPlay = 0;
                return 1;
            }
            
            const secondsInPlay = timeInPlay / 60;
            const speed = Math.pow(SPEED_ACCELERATION_BASE, secondsInPlay * SPEED_ACCELERATION_RATE);
            
            return Math.min(speed, 2000);
        }
        
        function calculateAnalyticalThreshold() {
            // Reduce threshold by number of balls, minimum of 0
            return Math.max(0, INITIAL_ANALYTICAL_THRESHOLD - ballCount);
        }
        
        function calculateAngleFromMouse(mouseX, mouseY) {
            const dx = mouseX - LAUNCH_X;
            const dy = mouseY - LAUNCH_Y;
            return Math.atan2(dy, dx);
        }
        
        function gameLoop() {
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Handle sequential ball launching
            if (ballsToLaunch > 0) {
                launchTimer++;
                if (launchTimer >= 5) {
                    const newBall = new Ball(aimAngle, 0);
                    balls.push(newBall);
                    ballsToLaunch--;
                    launchTimer = 0;
                }
            }
            
            // Handle autoshoot
            if (autoshootEnabled && !controlsDisabled && ballsToLaunch === 0) {
                autoshootTimer++;
                if (autoshootTimer >= 60/10) { // 100ms at 60fps
                    // Trigger shoot action
                    ballsToLaunch = ballCount;
                    launchTimer = 0;
                    controlsDisabled = true;
                    hadActiveBalls = false;
                    timeInPlay = 0;
                    autoshootTimer = 0;
                }
            }
            
            const activeBalls = balls.filter(b => b.active && !b.dead).length;
            
            if (hadActiveBalls && activeBalls === 0 && ballsToLaunch === 0) {
                // Check if field was cleared (no boxes with health > 0)
                const remainingBoxes = boxes.filter(b => b.health > 0 && !b.isBallPickup).length;
                fieldClearedLastShot = (remainingBoxes === 0);
                
                // Handle punishment system for consecutive clears
                let shouldAddPunishmentRows = false;
                if (remainingBoxes === 0) {
                    consecutiveClears++;
                    if (consecutiveClears >= 2) {
                        shouldAddPunishmentRows = true;
                        console.log(`Punishment! Will add ${punishmentRowCount} extra rows. Punishment level: ${punishmentRowCount + 1}`);
                    }
                } else {
                    // Reset consecutive clears if field wasn't cleared
                    consecutiveClears = 0;
                }
                
                if (lastBallX !== null) {
                    LAUNCH_X = lastBallX;
                    LAUNCH_Y = CANVAS_HEIGHT - 30;
                }
                
                if (shouldAddPunishmentRows) {
                    // Drop existing boxes first
                    for (let box of boxes) {
                        box.row++;
                        box.y += ROW_HEIGHT;
                    }
                    
                    // Check for game over
                    const offScreenBoxes = boxes.filter(b => b.health > 0 && b.y > LAUNCH_Y);
                    if (offScreenBoxes.length > 0) {
                        if (!autoshootEnabled) {
                            alert('Game Over! Reached Level ' + currentLevel);
                        }
                        console.log('Game Over! Reached Level ' + currentLevel);
                        initGame();
                        return;
                    }
                    
                    // Now add punishment rows at the top
                    for (let i = 0; i < punishmentRowCount; i++) {
                        generateNewRowAtPosition(i);
                    }
                    punishmentRowCount = Math.min(punishmentRowCount + 1, 9);
                    currentLevel++;
                } else {
                    // Normal behavior - drop boxes and add one new row
                    dropBoxesAndAddRow();
                }
                balls = [];
                hadActiveBalls = false;
                controlsDisabled = false;
            }
            
            if (activeBalls > 0) {
                timeInPlay++;
                hadActiveBalls = true;
            }
            
            currentSpeed = calculateSpeed();
            analyticalThreshold = calculateAnalyticalThreshold();
            
            if (currentSpeed < analyticalThreshold) {
                const stepsThisFrame = Math.max(1, Math.ceil(currentSpeed));
                collisionsThisFrame = 0;
                
                for (let step = 0; step < stepsThisFrame; step++) {
                    for (let ball of balls) {
                        ball.updateRenderPosition(currentSpeed / stepsThisFrame);
                    }
                }
            } else {
                // Sync analytical positions with rendered positions before switching to analytical mode
                for (let ball of balls) {
                    ball.x = ball.renderX;
                    ball.y = ball.renderY;
                }
                
                collisionsThisFrame = Math.max(1, Math.floor(currentSpeed / 10));
                for (let ball of balls) {
                    ball.update(collisionsThisFrame);
                }
            }
            
            balls = balls.filter(b => !b.dead);
            
            drawBoxes();
            
            // Render balls with different opacity based on mode
            for (let ball of balls) {
                if (currentSpeed < analyticalThreshold) {
                    // Full opacity in iterative mode
                    ball.draw();
                } else {
                    // Very transparent in analytical mode
                    ball.drawTransparent();
                }
            }
            
            ctx.beginPath();
            ctx.arc(LAUNCH_X, LAUNCH_Y, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#e94560';
            ctx.fill();
            
            if (isAiming && !controlsDisabled) {
                const arrowLength = 100;
                const endX = LAUNCH_X + Math.cos(aimAngle) * arrowLength;
                const endY = LAUNCH_Y + Math.sin(aimAngle) * arrowLength;
                
                ctx.strokeStyle = '#4ecca3';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(LAUNCH_X, LAUNCH_Y);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                
                const headlen = 10;
                ctx.beginPath();
                ctx.moveTo(endX, endY);
                ctx.lineTo(
                    endX - headlen * Math.cos(aimAngle - Math.PI / 6),
                    endY - headlen * Math.sin(aimAngle - Math.PI / 6)
                );
                ctx.moveTo(endX, endY);
                ctx.lineTo(
                    endX - headlen * Math.cos(aimAngle + Math.PI / 6),
                    endY - headlen * Math.sin(aimAngle + Math.PI / 6)
                );
                ctx.stroke();
            }
            
            updateStats();
            audioSystem.updateIntensity();
            audioSystem.updateMusic();
            requestAnimationFrame(gameLoop);
        }
        
        function updateStats() {
            const activeBalls = balls.filter(b => b.active && !b.dead).length;
            
            document.getElementById('ballCount').textContent = ballCount;
            document.getElementById('ballsToShoot').textContent = ballsToLaunch;
            document.getElementById('levelCount').textContent = currentLevel;
            document.getElementById('maxSpeed').textContent = Math.floor(maxSpeedReached) + 'x';
            
            // Update max speed reached
            if (currentSpeed > maxSpeedReached) {
                maxSpeedReached = currentSpeed;
            }
            
            // Update radial speed gauge (semicircle)
            const speedPercent = Math.min(currentSpeed / maxSpeedReached, 1);
            const arcLength = Math.PI * 60; // Half circumference (semicircle)
            const offset = arcLength * (1 - speedPercent);
            document.getElementById('speedArc').style.strokeDashoffset = offset;
            document.getElementById('speedValue').textContent = currentSpeed.toFixed(1) + 'x';
            
            // Change color based on speed
            const speedColor = speedPercent < 0.3 ? '#4ecca3' : 
                               speedPercent < 0.7 ? '#e9a545' : '#e94560';
            document.getElementById('speedValue').style.color = speedColor;
            
            // Update angle display (add 180 degrees to show 0-180 range)
            const angleDegrees = ((aimAngle * 180 / Math.PI) + 180).toFixed(1);
            document.getElementById('angleValue').textContent = angleDegrees + 'Â°';
            
            // Update angle dot position
            const dotAngle = aimAngle; // Use aimAngle directly (already in correct coordinate system)
            const centerX = 75;
            const centerY = 75;
            const radius = 60;
            const dotX = centerX + Math.cos(dotAngle) * radius;
            const dotY = centerY + Math.sin(dotAngle) * radius;
            
            const angleDot = document.getElementById('angleDot');
            angleDot.setAttribute('cx', dotX);
            angleDot.setAttribute('cy', dotY);
            
            // Use consistent off-white blue color for angle display
            const angleColor = '#e8f4f8';
            document.getElementById('angleValue').style.color = angleColor;
            angleDot.setAttribute('fill', angleColor);
        }
        
        document.addEventListener('keydown', (e) => {
            if (controlsDisabled) return;
            
            // Check if shift key is held for fine movement
            const fineMovement = e.shiftKey;
            const angleStep = fineMovement ? ANGLE_STEP / 10 : ANGLE_STEP;
            
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                aimAngle -= angleStep;
                e.preventDefault();
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                aimAngle += angleStep;
                e.preventDefault();
            } else if (e.key === ' ' || e.key === 'Enter' || e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                ballsToLaunch = ballCount;
                launchTimer = 0;
                controlsDisabled = true;
                hadActiveBalls = false;
                timeInPlay = 0;
                fieldClearedLastShot = false; // Reset field cleared flag
                e.preventDefault();
            }
            
            // Convert degree limits to radians
            const minAngle = (MIN_ANGLE_DEGREES - 180) * Math.PI / 180;
            const maxAngle = (MAX_ANGLE_DEGREES - 180) * Math.PI / 180;
            
            if (aimAngle > maxAngle) {
                aimAngle = maxAngle;
            } else if (aimAngle < minAngle) {
                aimAngle = minAngle;
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            initGame();
        });
        
        document.getElementById('audioToggle').addEventListener('click', () => {
            audioSystem.toggle();
        });
        
        document.getElementById('musicToggle').addEventListener('click', () => {
            audioSystem.toggleMusic();
        });
        
        // Mouse controls for temporary angle adjustment (available after level 60)
        canvas.addEventListener('mousedown', (e) => {
            if (currentLevel < 60) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Store original angle and set mouse down flag
            originalAimAngle = aimAngle;
            mouseDown = true;
            
            // Calculate new angle from mouse position
            const newAngle = calculateAngleFromMouse(mouseX, mouseY);
            
            // Apply angle limits
            const minAngle = (MIN_ANGLE_DEGREES - 180) * Math.PI / 180;
            const maxAngle = (MAX_ANGLE_DEGREES - 180) * Math.PI / 180;
            
            if (newAngle >= minAngle && newAngle <= maxAngle) {
                aimAngle = newAngle;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (currentLevel < 60 || !mouseDown) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Calculate new angle from mouse position
            const newAngle = calculateAngleFromMouse(mouseX, mouseY);
            
            // Apply angle limits
            const minAngle = (MIN_ANGLE_DEGREES - 180) * Math.PI / 180;
            const maxAngle = (MAX_ANGLE_DEGREES - 180) * Math.PI / 180;
            
            if (newAngle >= minAngle && newAngle <= maxAngle) {
                aimAngle = newAngle;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            if (currentLevel < 60 || !mouseDown) return;
            
            // Reset to original angle when mouse is released
            aimAngle = originalAimAngle;
            mouseDown = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            if (currentLevel < 60 || !mouseDown) return;
            
            // Reset to original angle if mouse leaves canvas
            aimAngle = originalAimAngle;
            mouseDown = false;
        });
        
        document.getElementById('autoshootToggle').addEventListener('click', () => {
            autoshootEnabled = !autoshootEnabled;
            const button = document.getElementById('autoshootToggle');
            button.classList.toggle('active', autoshootEnabled);
            autoshootTimer = 0; // Reset timer when toggling
        });
        
        // Start audio context on first user interaction
        document.addEventListener('click', () => {
            if (audioSystem.audioContext && audioSystem.audioContext.state === 'suspended') {
                audioSystem.audioContext.resume();
            }
        }, { once: true });
        
        initGame();
        gameLoop();
    </script>
</body>
